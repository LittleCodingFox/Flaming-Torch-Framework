language: cpp
compiler:
  - gcc
  - clang

before_install:
  - sudo apt-get clean
  - sudo apt-get update -qq
  - echo Getting Premake4
  - echo Current Directory is $PWD 
  - wget http://ghostdev.gamedev-pt.net/Downloads/premake-4.4-beta5-src.zip
  - unzip premake-4.4-beta5-src.zip
  - cd premake-4.4-beta5/build/gmake.unix
  - make config=release
  - cd ../../
  - ls
  - cd bin/release
  - ls
  - export PATH=$PATH:$PWD
  - echo $PATH
  - cd ../../../
  - ls
  - premake4
  - echo Current Directory is $PWD
  - cd Dependencies
  - ls ../*premake*
  - ../premake4 gmake
  - cd ../Development/Tools && ../../premake4 gmake
  - cd ../DefaultProject && ../../premake4 gmake

install: true

script:
  - cd Dependencies && make config=release32
  - cd ../Development/Tools && make config=release32
  - cd ../DefaultProject && make config=release32
